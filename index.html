  <!-- CRUD -->
  <div class="container py-4">
    <label for="productName" class="mb-1">productName:</label>
    <input type="text" class="form-control mb-3" id="productName">

    <label for="productPrice"class="mb-1">productPrice:</label>
    <input type="text" class="form-control mb-3" id="productPrice">

    <label for="productCategory"class="mb-1">productCategory:</label>
    <select class="form-control mb-3"id="productCategory">
      <option value="tv">tv</option>
      <option value="mobile">mobile</option>
      <option value="laptop">laptop</option>
    </select>
 
    <label for="productDesc"class="mb-1">productDesc:</label>
    <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>

    <button class="btn btn-info" onclick="addProduct()" id="addProduct" >addProduct</button>
    <button class="btn btn-info"  style="display: none;"  id="addEdit" onclick="addEdit()">addEdit</button>
    <button class="btn btn-outline-danger " onclick="clearForm()">clearForm</button>
  </div>


  <div class="container">
    <input type="text" id="searchInput" onkeyup="search()" placeholder="search Name or Category.....  "class=" form-control w-50 m-auto mt-3 mb-3 " >

     <thead>

        <th>Index</th>
        <th>productName</th>
        <th>productPrice</th>
        <th>productCategory</th>
        <th>productDesc</th>

        <th>Delete</th>

     </thead>
